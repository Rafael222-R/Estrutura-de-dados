<!DOCTYPE html>
<html>
    <head>
        <title>
            Estruturas de controle - Funções</title>
            Primeira nota <input id="nota1" type="number">
            <br />
            <br />
            Segunda nota <input id="nota2" type="number">
            <br />
            <br />
            <button onclick="media()">Calcular Media</button>

            <script type="text/javascript">
                
                function media(){
                    var nota1 = parseFloat(document.getElementById("nota1").value);
                    var nota2 = parseFloat(document.getElementById("nota2").value);

                    var media = (nota1 + nota2)/2;

                    if(media >= 5)
                     if(media ==10)
                     alert("Uau! Aprovado com louvor!");
                    else
                     alert("Parabéns, aprovado! Media "+media);
                    else
                     alert("Reprovado");
                }
            </script>
    </head>
</html>
